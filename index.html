<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">X's &amp; O's</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div class="navbar-right">
          <div>
            <form id="sign-in" class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                <input type="submit" class="btn btn-default" value="Sign-In">
              </div>
              <div>
            </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- /.navbar-collapse -->
    <!-- /.container-fluid -->
  </nav>

  <p id="message"></p>









</body>

</html>
