<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- Navigation Bar  -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand" href="#">X's &amp; O's</p1>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div class="navbar-right">
          <div class="credentials">
            <form id="sign-in" class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                <input type="submit" class="btn btn-default" value="Sign-In">
              </div>
            </form>
          </div>

            <!-- Sign Up Modal Begin -->
              <!-- Large modal -->
              <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">Sign Up</button>

              <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                  <div class="modal-content">

                  </div>
                </div>
              </div>

              <!--Sign Up Modal End  -->
            </div>
          </div>
        </div>
      </div>

    <!-- /.navbar-collapse -->
    <!-- /.container-fluid -->
  </nav>
  <!-- Navigation End  -->


  <!-- Game Board  -->
  <section>

    <div id="main-content" class="container-fluid">
      <h2>Let's Play!</h2>
      <div id="game-board">
        <table>
          <tr>
            <td class="box" id="box-1">Box 1</td>
            <td class="box" id="box-2">Box 2</td>
            <td class="box" id="box-3">Box 3</td>
          </tr>
          <tr>
            <td class="box" id="box-4">Box 4</td>
            <td class="box" id="box-5">Box 5</td>
            <td class="box" id="box-6">Box 6</td>
          </tr>
          <tr>
            <td class="box" id="box-7">Box 7</td>
            <td class="box" id="box-8">Box 8</td>
            <td class="box" id="box-9">Box 9</td>
          </tr>
        </table>
      </div>
    </div>

  </section>

  <!-- End of Game Board  -->

  <!-- Footer Start  -->
  <footer>
    <div class="footer">
      <p id="copyright">&copy; X's &amp; O's</p>
    </div>
  </footer>
  <!-- Footer End -->

</body>

</html>
