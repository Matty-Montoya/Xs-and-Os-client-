<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- Navigation Bar  -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand" href="#">X's &amp; O's</p1>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <div class="nav navbar-nav navbar-right">
          <div class="credentials">
            <form id="sign-in" class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
                <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
                <input type="submit" class="btn btn-default" value="Sign-In">
              </div>
            </form>
          </div>
        </div>
      </div>

<!-- Sign Up Modal Begin -->
        <div class="nav navbar-nav nabvar-center">
          <!-- Button trigger modal -->
          <input type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" value="Sign Up!">

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Sign Up!</h4>
                </div>
                <div class="modal-body">
                  <form id="sign-up">
                      <input type="text" name="credentials[email]" placeholder="Email">
                      <input type="password" name="credentials[password]" placeholder="Password">
                      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                      <input type="submit" class="btn btn-default" value="Sign Up!">
                  </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </div>
          </div>
        </div>
  <!--Sign Up Modal End  -->

  <!-- Change Password Modal Begin -->
          <div class="nav navbar-nav nabvar-center">
            <!-- Button trigger modal -->
            <input type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1" value="Change Password">

            <!-- Modal -->
            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Change Password</h4>
                  </div>
                  <div class="modal-body">
                    <form id="change-password">
                      <input type="password" name="passwords[old]" placeholder="Old Password">
                      <input type="password" name="passwords[new]" placeholder="New Password">
                      <input type="submit" value="Change Password ">
                    </form>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>
          </div>
    <!--Change Password Modal End  -->


      </div>
  </nav>
  <!-- Navigation End  -->


  <!-- Game Board  -->
  <section>

    <div id="main-content" class="container-fluid">
      <div id="game-board">
        <h1 id="turn-counter">  Turn:</h1>
        <table>
            <td class="box" id="box-0"></td>
            <td class="box" id="box-1"></td>
            <td class="box" id="box-2"></td>
          </tr>
          <tr>
            <td class="box" id="box-3"></td>
            <td class="box" id="box-4"></td>
            <td class="box" id="box-5"></td>
          </tr>
          <tr>
            <td class="box" id="box-6"></td>
            <td class="box" id="box-7"></td>
            <td class="box" id="box-8"></td>
          </tr>
        </table>
        <button type="button" name="button" id="replay">Play Again!</button>
      </div>
    </div>

  </section>

  <!-- End of Game Board  -->

  <!-- Footer Start  -->
  <footer>
    <div class="footer">
      <p id="copyright">&copy; X's &amp; O's</p>
    </div>
  </footer>
  <!-- Footer End -->

</body>

</html>
